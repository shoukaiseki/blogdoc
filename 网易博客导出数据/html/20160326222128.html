	<div class="" id="" style="padding:0 20px;">
		<div class="blogcnt" style="width:800px;"><div>安装 maximo 时，用户需要拥有sysdba权限</div><div><br></div><div>比如用户为： maximo</div><div>密码为：maximo</div><div>那么执行下列语句就ok了</div><div>grant sysdba to maximo;</div><div><br></div><div>因为登录方式采用 conn maximo/maximo as sysdba</div><div>可以用sqlplus尝试，只要sqlplus尝试成功了，那么验证也就不会有问题</div></div>
