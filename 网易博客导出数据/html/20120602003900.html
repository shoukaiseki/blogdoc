	<h2 id="">Vim M键就是Alt键</h2>
	<h5 id="">2012-06-02 0:39:00&nbsp;&nbsp;&nbsp;<a href="http://blog.163.com/shoukaiseki/blog/static/19285614920125203851242/" target="_blank">查看原文&gt;&gt;</a></h5>
	<div class="" id="" style="padding:0 20px;">
		<div class="blogcnt" style="width:800px;">执行下这句命令,然后按Alt+i就知道了<br>CR 键即为回车键ASCII中命名就是CR<br><pre class="prettyprint"  ><p>map &lt;M-i&gt; a&lt;C-R&gt;=strftime("%c")&lt;CR&gt;&lt;Esc&gt;<br></p></pre>取消按键绑定<br><pre class="prettyprint"  >unmap &lt;M-i&gt;</pre></div>
	</div>
