	<h2 id="">rabbitvcs  ignored标记怎么去除</h2>
	<h5 id="">2016-01-07 20:47:29&nbsp;&nbsp;&nbsp;<a href="http://blog.163.com/shoukaiseki/blog/static/19285614920160784437695/" target="_blank">查看原文&gt;&gt;</a></h5>
	<div class="" id="" style="padding:0 20px;">
		<div class="blogcnt" style="width:800px;"><div>在nautilus中进行rabbitvcs操作时,点击了 "添加至忽略列表",该文件就会不做svn添加命令</div><div><br></div><div>如果想要去除,右键点击该文件所在目录,选择"RabbitVCS SVN"-"属性"</div><div><div><img title="rabbitvcs  ignored标记怎么去除 - Linux Fedora 15 - 蒋カイセキ的博客"   alt="rabbitvcs  ignored标记怎么去除 - Linux Fedora 15 - 蒋カイセキ的博客"   style="margin:0 10px 0 0;"   src="http://img0.ph.126.net/4YkM8WDvBSRz4c_qCrWobQ==/6631425106981154496.png"   ></div>&nbsp;然后右键点击该行,选择"Edit details"编辑,或者选择"删除属性"都可以</div></div>
	</div>
