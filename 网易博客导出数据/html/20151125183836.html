	<div class="" id="" style="padding:0 20px;">
		<div class="blogcnt" style="width:800px;"><div>mkdir /opt/java</div><div>tar zxvf jre-8u66-linux-x64.tar.gz -C /opt/java</div><div>必须采用ln，因为会自动检测到ln对应的jdk路径</div><div>ln -s /opt/java/jre1.8.0_66/lib/amd64/libnpjp2.so /usr/lib/mozilla/plugins/</div><div><br></div><div>重启firefox浏览器即可</div><div><br></div><div><br><span style="line-height: 28px;"   >java安全控制台</span></div><div>/opt/java/jre1.8.0_66/bin/jcontrol</div><div><br></div><wbr></div>
