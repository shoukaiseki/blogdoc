	<div class="" id="" style="padding:0 20px;">
		<div class="blogcnt" style="width:800px;"><span style="font-family: 'AR PL UKai CN'; line-height: normal; font-size: medium;"><div style="background-color: rgb(255, 255, 255); font-size: 14px; font-family: Arial, 宋体; margin-top: 10px; margin-right: 10px; margin-bottom: 10px; margin-left: 10px; cursor: text; line-height: 1.8; word-wrap: break-word;"><p style="margin-top: 0.5em; margin-bottom: 0.5em;">测试环境</p><p style="margin-top: 0.5em; margin-bottom: 0.5em;">虚拟机 VBOX</p><p style="margin-top: 0.5em; margin-bottom: 0.5em;">虚拟机系统DeepinXP SP2-V5.6</p><p style="margin-top: 0.5em; margin-bottom: 0.5em;">主机系统 Fedora 15 (Gnome)</p><p style="margin-top: 0.5em; margin-bottom: 0.5em;">设置-&gt;数据空间-&gt;添加数据空间,点击数据空间位置右边的向下的符号选择其它,再选择一个文件夹(不要选择需要权限太高的文件夹,主目录下创建个文件夹即可)选择打开,这样就可以了</p><p style="margin-top: 0.5em; margin-bottom: 0.5em;">用虚拟机进入XP系统</p><p style="margin-top: 0.5em; margin-bottom: 0.5em;">打开 网上邻居-&gt;添加一个网上邻居-&gt;选择即可</p></div></span><wbr></div>
