	<h2 id="">eclipse启动weblogic控制台显示乱码问题</h2>

	<div class="" id="" style="padding:0 20px;">
		<div class="blogcnt" style="width:800px;"><div>解决方法：&nbsp;</div><div><br></div><div><br></div><div>1.找到weblogic安装目录,当前项目配置的domain &nbsp;</div><div><br></div><div>2.找到bin下的setDomainEnv.cmd文件 &nbsp;</div><div><br></div><div>3.打开文件,从文件最后搜索第一个set JAVA_OPTIONS=%JAVA_OPTIONS%(应该是倒数第四行,空行除外),</div><div><br></div><div>修改为set JAVA_OPTIONS=%JAVA_OPTIONS% -Dfile.encoding=utf-8&nbsp;</div><div><br></div><wbr></div>
	</div>
