	<h2 id="">Goagent youtube显示不全解决方法</h2>
	<h5 id="">2012-05-13 20:58:27&nbsp;&nbsp;&nbsp;<a href="http://blog.163.com/shoukaiseki/blog/static/19285614920124138383724/" target="_blank">查看原文&gt;&gt;</a></h5>
	<div class="" id="" style="padding:0 20px;">
		<div class="blogcnt" style="width:800px;">通配符方式<br><pre class="prettyprint"  ><p>*//*.youtube.com/*&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp; &nbsp;会显示不全,看源代码可以发现,js脚本和图片是从s.yting.com加载的</p></pre>所以代理上还需增加以下<br><pre class="prettyprint"  ><p>*//*.ytimg.com/*&nbsp;&nbsp;&nbsp; </p></pre>这样就显示全了<br><br>正则表达式<br><pre class="prettyprint"  >^.*://.*\.youtube\.com/.*$<br>^.*://.*\.ytimg\.com/.*$<br></pre>也可以这样<br><pre class="prettyprint"  ><p>^.*://.*\.youtube||ytimg\.com/.*$</p></pre></div>
	</div>
